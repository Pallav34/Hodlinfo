<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>HODLINFO</h1>
        </div>
        <div class="header-right">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main>
        <button id="fetchData">Update Data</button>
        <p id="loadingMessage" style="display: none;">Loading data...</p> <!-- Loading message element -->
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Last Traded Price</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>Volume</th>
                    <th>Base Unit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be filled with data from the database -->
            </tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
